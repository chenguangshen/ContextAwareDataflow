comment: 
- !ruby/struct:SM::Flow::P 
  body: Build a Slop object from a option specification.
- !ruby/struct:SM::Flow::P 
  body: This allows you to design your options via a simple String rather than programatically. Do note though that with this method, you're unable to pass any advanced options to the on() method when creating options.
- !ruby/struct:SM::Flow::P 
  body: string - The optspec String config - A Hash of configuration options to pass to Slop.new
- !ruby/struct:SM::Flow::P 
  body: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  opts = Slop.optspec(&lt;&lt;-SPEC)\n  ruby foo.rb [options]\n  ---\n  n,name=     Your name\n  a,age=      Your age\n  A,auth      Sign in with auth\n  p,passcode= Your secret pass code\n  SPEC\n\n  opts.fetch_option(:name).description #=&gt; &quot;Your name&quot;\n"
- !ruby/struct:SM::Flow::P 
  body: Returns a new instance of Slop.
