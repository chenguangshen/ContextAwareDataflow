comment: 
- !ruby/struct:SM::Flow::P 
  body: Create a new instance of Slop::Commands and optionally build Slop instances via a block. Any configuration options used in this method will be the default configuration options sent to each Slop object created.
- !ruby/struct:SM::Flow::P 
  body: config - An optional configuration Hash. block - Optional block used to define commands.
- !ruby/struct:SM::Flow::P 
  body: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "  commands = Slop::Commands.new do\n    on :new do\n      on '-o', '--outdir=', 'The output directory'\n      on '-v', '--verbose', 'Enable verbose mode'\n    end\n\n    on :generate do\n      on '--assets', 'Generate assets', :default =&gt; true\n    end\n\n    global do\n      on '-D', '--debug', 'Enable debug mode', :default =&gt; false\n    end\n  end\n\n  commands[:new].class #=&gt; Slop\n  commands.parse\n"
full_name: Slop::Commands::new
is_singleton: true
name: new
params: (config = {}, &block) {|self| ...}
