- !ruby/struct:SM::Flow::P 
  body: Sets the maximum number of file or socket descriptors that your process may open. If you call this method with no arguments, it will simply return the current size of the descriptor table without attempting to change it.
- !ruby/struct:SM::Flow::P 
  body: The new limit on open descriptors *<b>only</b>* applies to sockets and other descriptors that belong to EventMachine. It has **no effect** on the number of descriptors you can create in ordinary Ruby code.
- !ruby/struct:SM::Flow::P 
  body: Not available on all platforms. Increasing the number of descriptors beyond its default limit usually requires superuser privileges. (See {.set_effective_user} for a way to drop superuser privileges while your program is running.)
- !ruby/struct:SM::Flow::P 
  body: "@param [Integer] n_descriptors The maximum number of file or socket descriptors that your process may open @return [Integer] The new descriptor table size."
