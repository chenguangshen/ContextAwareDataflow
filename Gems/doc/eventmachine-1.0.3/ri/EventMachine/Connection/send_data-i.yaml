- !ruby/struct:SM::Flow::P 
  body: Call this method to send data to the remote end of the network connection. It takes a single String argument, which may contain binary data. Data is buffered to be sent at the end of this event loop tick (cycle).
- !ruby/struct:SM::Flow::P 
  body: When used in a method that is event handler (for example, {#post_init} or {#connection_completed}, it will send data to the other end of the connection that generated the event. You can also call {#send_data} to write to other connections. For more information see The Chat Server Example in the {file:docs/GettingStarted.md EventMachine tutorial}.
- !ruby/struct:SM::Flow::P 
  body: If you want to send some data and then immediately close the connection, make sure to use {#close_connection_after_writing} instead of {#close_connection}.
