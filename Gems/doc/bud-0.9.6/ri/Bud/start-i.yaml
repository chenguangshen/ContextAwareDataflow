  body: Startup a Bud instance if it is not currently started. This starts EventMachine (if needed) and binds to a UDP server socket. If do_tick is true, we also execute a single Bloom timestep. Regardless, calling this method does NOT cause Bud to begin running asynchronously (see run_bg).
