- !ruby/struct:SM::Flow::P 
  body: "sync_callback supports synchronous interaction with Bud modules. The caller supplies the name of an input collection, a set of tuples to insert, and an output collection on which to 'listen.' The call blocks until tuples are inserted into the output collection: these are returned to the caller."
